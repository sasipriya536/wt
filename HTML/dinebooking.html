
<html>
    <head>
        <title>
            dinebooking
        </title>
    </head>
    <body>
        <h1 align="center"> Dine Booking</h1>
        <table align="center">
        <form>
            <tr><td>Visitor Name:<td><td><input type="text" maxlength="20"></td></tr>
            <tr><td>Number of members:<td><td><input type="number" max="99"></td></tr>
            <tr><td>Contact No:<td><td><input type="number"></td></tr>
            <tr><td>Email:<td><td><input type="mail"></td></tr>
            <tr><td>Type of Food:<td><td><input type="checkbox" name="Type of Food" checked>South Indian
            <input type="checkbox" name="Type of Food">North Indian
            <input type="checkbox" name="Type of Food">Chinese
            <input type="checkbox" name="Type of Food">Western </tr>
            <tr><td>Room Status:</td><td></td>
            <td><input type="radio" name="Status" checked>AC
                <input type="radio" name="Status">Non-AC</td>
            </tr>
            <tr><td><label for="venue">Venue Preference:</td><td></td><td></label>
            <select id="venue" name="venue">
                <option value="--SELECT-">--SELECT-</option>
                <option value="Arena">Arena</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Vista">Vista</option>
                <option value="Mithri">Mithri</option>
                <option value="Oasis">Oasis</option>
                <option value="Amoeba" disabled>""</option>
            </select></td></tr>

            <tr><td><td></td><td><input type="submit" value="Book">&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="reset" value="Reset"></td></tr>
            
        </form>
        </table>
    </body>
</html>
