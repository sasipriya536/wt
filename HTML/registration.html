
<html>
    <head >
        <title>
            form registration
        </title>
        <style>
            body{
                background-color:powderblue;
            
            }
            h1{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1 align="center"><u><b>Registration form</b></u></h1>
        <form>
            <table align="center">
                <tr>
                    <td>
                    <label>
                        name  :
                    </label>
                    </td>
                    <td>
                        <input type="text" name="name   :" id="lname" value="" readonly size="20" placeholder="enter your name" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        email-address :
                    </td>
                    <td>
                        <input type="email" value="xyz@gmail.com" multiple>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>
                        phone number:
                    </label>
                    </td>
                    <td>
                        <input type="text" size="10" maxlength="10" value="0000000000">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            date of birth before 1980-01-01:
                        </label>
                    </td>
                    <td>
                        <input type="date" max="1979-12-31" value="yyyy-mm-dd">
                    </td>
                </tr>
                <tr>
                    <td>
                        gender:
                    </td>
                    <td>
                        <input type="radio" name="gender" disabled>male
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="gender">other
                    </td>
                </tr>
                <tr>
                    <td>
                        courses:
                    </td>
                    <td>
                        <input type="checkbox" name="courses">cse
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="courses">it
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="courses">cic
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="image" src="image1.gif" alt="image not found" width="30" height="30">
                    </td>
                    <td>
                    
                        <input type="submit" value="submit">&nbsp;&NonBreakingSpace;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="cancel">
        
                    </td>
                </tr>
                

            </table>
        </form>
    </body>
</html>
